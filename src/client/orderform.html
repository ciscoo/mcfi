<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCFI</title>

    <link rel="stylesheet" href="../styles/app.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MCFI | Order Form</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="">Order</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="form-order">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>Breakfast Meals</th>
                <th>Breakfast Fruit</th>
                <th>Lunch</th>
                <th>Bag Lunches</th>
                <th>Snacks</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Monday <span class="date">1/1/1970</span></th>
                <th><input type="number" class="form-control" name="bm-monday" value="0"required autofocus></th>
                <th><input type="number" class="form-control" name="bf-monday" value="0"required autofocus></th>
                <th><input type="number" class="form-control" name="l-monday" value="0"required autofocus></th>
                <th><input type="number" class="form-control" name="bl-monday"value="0"required autofocus></th>
                <th><input type="number" class="form-control" name="s-monday" value="0"required autofocus></th>
              </tr>
              <tr>
                <th>Tuesday <span class="date">1/1/1970</span></th>
                <th><input type="number" class="form-control" name="bm-monday" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="bf-tuesday" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="l-tuesday" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="bl-tuesday" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="s-tuesday" value="0" required autofocus></th>
              </tr>
              <tr>
                <th>Wednesday <span class="date">1/1/1970</span></th>
                <th><input type="number" class="form-control" name="bm-weds" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="bf-weds" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="l-weds" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="bl-weds" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="s-weds" value="0" required autofocus></th>
              </tr>
              <tr>
                <th>Thursday <span class="date">1/1/1970</span></th>
                <th><input type="number" class="form-control" name="bm-thr" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="bf-thr" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="l-thr" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="bl-thr" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="s-thr" value="0" required autofocus></th>
              </tr>
              <tr>
                <th>Friday <span class="date">1/1/1970</span></th>
                <th><input type="number" class="form-control" name="bm-fri" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="bf-fri" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="l-fri" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="bl-fri" value="0" required autofocus></th>
                <th><input type="number" class="form-control" name="s-fri" value="0" required autofocus></th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-order form-horizontal">
          <div class="form-group">
            <label>Allergy Alerts</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Requests/Comments</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
        </div>
      </form>
    </div>
    <link rel="javascript" href="js/app.min.js">
  </body>
</html>
